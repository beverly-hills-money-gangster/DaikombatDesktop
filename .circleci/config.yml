          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
  build-and-publish:
    docker:
      - image: cimg/openjdk:14.0
    steps:
      - checkout
      - run:
          name: Install Zip
